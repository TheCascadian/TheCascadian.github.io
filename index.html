<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FO4 Modded Map Renderer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <link rel="stylesheet" href="./styles/contextMenu.css" type="text/css" />

    <script data-goatcounter="https://thecascadian.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

</head>

<body>

    <div id="header">
        <span>Completely Clean Commonwealth</span>
    </div>

    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls" class="hidden">
        <button onclick="viewer.resetView()">Reset View</button>
        <button onclick="viewer.clearSelection()">Clear Selection</button>
        <div>Scale: <span id="scaleDisplay">1.00</span></div>
        <button id="purgeCacheButton">Purge Cache</button>
    </div>
    <div id="tileInfo" class="hidden">
        <div>Tile: <span id="tileDisplay">-</span></div>
        <div>Selected: <span id="selectedCount">0</span></div>
    </div>
    <div id="loadingIndicator">
        <div class="spinner"></div>
        <div id="progressText">Generating mask...</div>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
    </div>
    <div id="footer" class="hidden">
        <span>© 2025 Clean Commonwealth Cartographer</span>
        <div id="version-banner" class="debug-banner">Loading…</div>
    </div>
    <script type="module" src="main.js"></script>
    <script>
        fetch('.version')
            .then(response => response.text())
            .then(text => {
                document.getElementById('version-banner').textContent = text.trim();
            })
            .catch(() => {
                document.getElementById('version-banner').textContent = 'v?';
            });
    </script>

</body>

</html>
